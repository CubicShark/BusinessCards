<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>show</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        a {
            color: #333;
            text-decoration: none;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .consumable {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .consumable a {
            font-weight: bold;
        }

        .main-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<a th:text="${'Период: ' + firstDate + ' - ' + secondDate}">user</a>
<br/>
<br/>
<a th:text="${'Количество выполненных заказов: ' + doneRequestsNumber}">user</a>
<br/>
<br/>
<div th:each="type : ${consumables}">
    <a th:text="${'Тип расходника: ' + type.getType()}">user</a>
    <br/>
        <a th:text="${'Израсходовано: ' + type.getSumUsed()}">user</a>
        <br/>
        <br/>
</div>
<br/>
<br/>
<br/>
<a href="/cardsMarket">Вернуться</a>
</body>
</html>
